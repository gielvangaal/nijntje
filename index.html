        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            z-index: 5;
        }

        nav div {
            margin: 10px 25px;
        }

        .hero-image img {
            width: auto;
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.5));
        }

        .hero-section {
            background: linear-gradient(to right, lightblue, rgb(232, 232, 232));
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(10, 10%);
            z-index: 1;
        }

        .addbg {
            /* background-color: rgb(255, 235, 205, 0.5);
            z-index: 0; */
        }

        .hero-image {
            /* background: linear-gradient(to right, blueviolet, rgb(182, 147, 215)); */
            width: 100%;
            align-items: center;
            justify-content: center;
            display: flex;
            filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.5));
            z-index: 2;
            grid-row: 2 / 10;
            grid-column: 4 / 8;

            
        }

        .p-left {
            box-sizing: border-box;
            font-size: clamp(0.75rem, 1vw, 2rem); 
            grid-row: 5 / 6;
            grid-column: 1 / 2;
            /* background-color: aliceblue; */
            margin: 0;
            padding: 0 0 0 10px;
            width: 100%;
            height: 100%;
            word-wrap: break-word;
        }

        .p-right {
            box-sizing: border-box;
            font-size: clamp(0.75rem, 1vw, 2rem); 
            grid-row: 5 / 6;
            grid-column: 10 / 11;
            /* background-color: aliceblue; */
            margin: 0;
            padding: 0 10px 0 0;
            width: 100%;
            height: 100%;
            word-wrap: break-word;
        }


        h1 {
            grid-row: 7 / 9;
            grid-column: 6 / 10;
            width: 100%;
            height: 100%;
            font-size: clamp(2rem, 5vw, 6rem); 
            z-index: 5;
            padding: 0;
            margin: 0;
            mix-blend-mode: difference;
            color: white;
        }

        .photo-section {
            min-height: 100vh;
            background: linear-gradient(to right, lightblue, rgb(232, 232, 232));
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, minmax(10vh, auto));
            grid-column-gap: 10px;
        }

        .photo-section div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-section div img {
            width: 100%;
            filter: grayscale(100%) brightness(1.1);
        }

        .one {
            grid-row: 2 / 5;
            grid-column: 7 / 12;
            z-index: 1;
            opacity: 0.9;
        }

        .two {
            grid-row: 4 / 7;
            grid-column: 2 / 8;
            z-index: 2;
            opacity: 0.9;
        }

        .three {
            grid-row: 6 / 9;
            grid-column: 6 / 11;
            z-index: 2;
            opacity: 1;
        }

        .bg-photo {
            grid-row: 3 / 8;
            grid-column: 3 / 11;
            z-index: 0;
            background-color: blueviolet;
            border-radius: 50%;
            opacity: 0.8;
        }
