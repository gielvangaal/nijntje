    <style>
        :root {
            ---fs-small: ;
            ---fs-medium: clamp(0.75rem, 1vw, 2rem);
            ---fs-large: ;

            ---ad-bg: aliceblue;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            z-index: 5;
        }

        nav div {
            margin: 10px 25px;
        }

        .hero-section {
            background: linear-gradient(to right, lightblue, rgb(232, 232, 232));
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(10, 10%);
        }

        .hero-image {
            /* background: linear-gradient(to right, blueviolet, rgb(182, 147, 215)); */
            width: 100%;
            align-items: center;
            justify-content: center;
            display: flex;
            filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.5));
            z-index: 1;
            grid-row: 2 / 10;
            grid-column: 4 / 8;
        }

        .hero-image img {
            width: auto;
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.5));
        }

        .p-left {
            box-sizing: border-box;
            font-size: var(---fs-medium);
            grid-row: 5 / 6;
            grid-column: 1 / 2;
            /* background-color: aliceblue; */
            margin: 0;
            padding: 0 0 0 10px;
            width: 100%;
            height: 100%;
            word-wrap: break-word;
        }

        .p-right {
            box-sizing: border-box;
            font-size: var(---fs-medium);
            grid-row: 5 / 6;
            grid-column: 10 / 11;
            /* background-color: aliceblue; */
            margin: 0;
            padding: 0 10px 0 0;
            width: 100%;
            height: 100%;
            word-wrap: break-word;
        }

        h1 {
            grid-row: 7 / 9;
            grid-column: 6 / 10;
            width: 100%;
            height: 100%;
            font-size: clamp(2rem, 5vw, 6rem);
            z-index: 2;
            padding: 0;
            margin: 0;
            mix-blend-mode: difference;
            color: white;
        }

        .photo-section {
            background: linear-gradient(to right, lightblue, rgb(232, 232, 232));
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(10, 10%);
        }

        .photo-section div img {
            height: 100%;
            filter: grayscale(100%) brightness(1.1);
        }

        .one {
            grid-row: 1 / 6;
            grid-column: 1 / 5;
            background-color: var(---ad-bg);
            text-align: center;
            padding-top: 10px;
        }

        .two {
            grid-row: 1 / 6;
            grid-column: 7 / 11;
            background-color: var(---ad-bg);
            text-align: center;
            padding-top: 10px;
        }

        h2 {
            grid-row: 7 / 9;
            grid-column: 5 / 7;
            /* background-color: var(---ad-bg); */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: var(---fs-medium);
            z-index: 1;
            mix-blend-mode:hard-light;
            
        }

        .three {
            grid-row: 6 / 11;
            grid-column: 1 / 5;
            background-color: var(---ad-bg);
            text-align: center;
            padding-bottom: 10px;
        }

        .four {
            grid-row: 6 / 11;
            grid-column: 7 / 11;
            background-color: var(---ad-bg);
            text-align: center;
            padding-bottom: 10px;
        }

        .nijntje-photo {
            grid-row: 1 / 11;
            grid-column: 2 / 11;
            
            
            padding: 10px 0;
            
        }
    </style>
</head>
